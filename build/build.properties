# Flash player configuration - passed through to movideo as3 player shared
flash.targetVersion=11.0

# Embedded meta data
metadata.publisher=jamesmcnamee
metadata.description=https://github.com/dotfold
metadata.name=dotvimstat

# Build properties
build.name=dotvimstat
# \u00A9 = unicode copyright symbol
build.about=\u00A9 dotfold 2013
build.version=0.1.0
build.debug=true
build.locale=en_US
#build.deploy.home=${basedir}/target/deploy

#
# -----------------------------------------------------------------------------
#

#
# PROJECT DETAILS
#
# filename-friendly name for the project
project.name=dotvimstat

# project type, either: 'swc' or 'swf'
project.type=swf

# Application if any
project.app=dotvimstat.as
project.swf=dotvimstat.swf

# AS or MXML testrunner Application
test.runner.app=${project.name}_testrunner.mxml
test.runner.swf=${project.name}_testrunner.swf

#
# -----------------------------------------------------------------------------
#

#
# DEFAULTS
#

# for Flex MXMLC COMPC Ant tasks
FLEX_HOME=/Applications/Adobe Flash Builder 4.5/sdks/4.0A/

# flex-config.xml used as base
# using 3.5.0 because of corrupt compilation with 4.5.x SDK and it's flex-config
#flex.config.base=/Applications/Adobe Flash Builder 4.5/sdks/frameworks/flex-config.xml

# ASDoc behaves badly for version pre-4.0.0
ASDOC_HOME=/Applications/Adobe Flash Builder 4.5/sdks/4.0.0.13875/

#
# Source paths
#
src.loc=${basedir}/src/main/actionscript
test.loc=${basedir}/src/test/actionscript

#
# Library paths
#
lib.loc=${basedir}/libs

#
# Resource paths
#
res.loc=${basedir}/res

#
#	HTML Templatepaths
#
# Movideo html-template directory
html.template.loc=${basedir}/src/main/html-template
# Flash Builder html-template directory, overridden by content of html.template.loc
html.loc=${basedir}/html-template

#
# Target path for generated output
#
target.loc=${basedir}/target

#
# flex-config.xml output path
#
config.loc=${target.loc}/config
# flex-config.xml template
config.template=${res.loc}/template-config.xml
config.file=${target.loc}/config/${project.name}-config.xml
test.config.template=${res.loc}/template_testrunner-config.xml
test.config.file=${target.loc}/config/${project.name}_testrunner-config.xml

#
# SWC/SWF output path
#
bin.loc=${target.loc}/bin

#
# Runtime asset paths
#
assets.loc=${basedir}/src/main/assets
assets.target.loc=${bin.loc}/assets

#
# Modena theme files
#
theme.loc=${basedir}/src/main/theme
theme.target.loc=${bin.loc}/theme

#
# ASDoc output path
#
doc.loc=${target.loc}/doc

#
# FlexUnit, FlexPMD, FlexCPD, FlexMetrics
#
report.loc=${target.loc}/report
report.flexunit.loc=${target.loc}/report/flexunit


#
# FlashPlayer
#
flashplayer.loc=/Applications/Adobe Flash Builder 4 Plug-in/Player/mac
flashplayer.app=${flashplayer.loc}/Flash Player.app
